{% include "header.html" %}

<div class="container">
<h1>Edit Menu Item</h1>
Made by: {{i.user.name}}
<img class="profile_pic" src="/static/{{i.user.picture}}" style="border-radius: 50%; width: 60px; height: 60px;"></img>
<div class="EditCatalogItem">
<form action="{{ url_for('editCatalogItem', cat_name=cat_name, catalogItem = catalogItem, item_id = i.id) }}" method='POST'>
	<h2>{{i.name}}</h2>
	<div class="form-group">
		<label for="name">Display Name:</label><input type="text" size='30' name='name' value='{{i.name}}'class="form-control">
	</div>

	<div class="form-group">
		<label for="title">Title:</label><input type="text" size='30' name='title' value='{{i.title}}'class="form-control">
	</div>

	<h3>Product Description:</h3>
	<textarea name='description' class="form-control" rows="5">{{i.description}}</textarea>

	<div class="row">
		<label for="img">Image Url:</label>
		<input type="text" name="img"  class="form-control" value={{i.img}}>
		<img class="img-thumbnail img-responsive center-block" width="300px" src="{{i.img}}" alt="{{i.name}}">
	</div>

	<label for="price">Price:</label>
	<input type="currency" name="price" class="form-control" value={{i.price}}>

	<label for="category">Category:</label>
	<select class="form-control" id="sel1" name="category_id" value="{{i.category_id}}">
		{% for cat in categories %}

		<option value="{{cat.id}}"
			{% if i.category_id == cat.id %} selected="selected" {% endif %} >
		{{cat.name}}</option>

		{% endfor %}
	</select>

<input type="submit" value='Edit'>

<a href="{{url_for('categoryMenu', cat_name=cat_name ) }}">Cancel</a>

</form>
<!-- INSERT YOUR CODE HERE -->
</div>
</div>

</body></html>
