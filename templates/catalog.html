{% extends "layout.html" %}
{% block content %}

	<div class="col-sm-9">
		<div class="row">
			<p> <a href="{{url_for('newCatalogItem', cat_name = category.name) }}">New Item</a> </p>
		</div>
		<div class="row">
			{% for i in items %}

				<h2>{{i.title}}</h2>
				<img src="{{i.img}}" alt="{{i.name}}" height="42" width="42">

			<p>{{i.price}}</p>
			<p>{{i.description[:50]+"..."}}</p>
			<p> <a href="{{url_for('editCatalogItem', cat_name = category.name, catalogItem = i.name, item_id = i.id ) }}">Edit</a></p>

				<p> <a href="{{url_for('deleteCatalogItem', cat_name = category.name, catalogItem = i.name,
				item_id = i.id ) }}">Delete</a> </p>
					{% endfor %}

		</div>

	</div>

{% endblock %}
